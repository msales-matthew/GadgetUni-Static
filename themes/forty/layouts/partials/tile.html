{{ "<!-- Header -->" | safeHTML }}
    <section id="one" class="tiles">

    {{ if .Site.Params.HomepageTop.enable }}
                {{ partial "homepageAdTop.html" . }}
            {{ end }}


    {{ range .Site.Params.Tiles.showcase }}
        <article>
            <span class="image">
                <img src="{{ .Site.Params.baseURL }}img/{{ .image }}" alt="" />
            </span>
            <header class="major">
                <h3><a href="{{ .url }}" class="link">{{ .title }}</a></h3>
                <p>{{ .subtitle }}</p>
            </header> 
        </article>
        {{ end }}


    {{ if .Site.Params.HomepageBottom.enable }}
                {{ partial "homepageAdBottom.html" . }}
            {{ end }}
    </section>
